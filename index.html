<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Butterfield Train Line Schedule</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
        <!-- Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Jomhuria&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <!-- Jumbotron title-->
        <!-- <div class="jumbotron jumbotron-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="display-4">Butterfield Train Line</h1>
                </div>
            </div>
        </div> -->

        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <!-- <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> -->
            <h1 class="display-4">Butterfield Train Line</h1>
        </nav>

        <div class="container">
            <div class="row">
                <!-- Left column that holds the current train schedule information -->
                <div class="col-sm-8">
                    <h2>Current Train Schedule</h2>
                    <p>Don&rsquo;t see your train in the current schedule? You can add it by entering the information in the form to the right and clicking the Submit button.</p>
                        <br />
                    <table id="train-table" class="table table-sm table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th id="nextArival" scope="col">Next Arrival</th>
                                <th id="minutesAway" scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="all-display">
                        </tbody>
                    </table>
                </div>
                <!-- Right column that holds the "Add Your Train" section -->
                <div class="col-sm-4">
                        <h2 id="addTrain">Add Your Train</h2>
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Add a train name">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Add a destination">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2">First Train Time (HH:mm)</label>
                                <input type="text" class="form-control" id="firstTrain" placeholder="Add a train time in the format shown">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="Add a frequency">
                            </div>
                        </form>
                        <button type="button" id="addTrainButton" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        
    
        <!-- Firebase Core JavaScript link -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <!-- Specific Firebase products link -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
        <!-- jQuery link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Moment.js link -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!--JavaScript -->
        <script type="text/javascript" src="./assets/javascript/schedule-app.js"></script>    
    </body>
</html>
